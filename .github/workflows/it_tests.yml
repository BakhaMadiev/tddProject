name: Java CI with Maven, Docker, and SonarCloud in LIinux

on:
   push:
   pull_request:
   
jobs:
   build:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with: 
           java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v4
        with: 
           path: |
              ~/.m2
              ~/.sonar/cache
           key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
           restore-keys: ${{ runner.os }}-m2-
      - name: Build with Maven and Sonar Cloud
        run: > 
           xvfb-run mvn verify -Pjacoco sonar:sonar
           -Dsonar.organization=bakhamadiev-github
           -Dsonar.host.url=https://sonarcloud.io
        working-directory: inventory
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB.TOKEN }}
           SONAR_TOKER: ${{ secrets.SONAR_TOKEN }}